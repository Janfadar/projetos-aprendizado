<!DOCTYPE html>
<html>

    <head>
        <title>Formulário Básico Responsivo</title>
        <meta charset = "utf-8" />
        <link href="css/style.css" type="text/css" rel="stylesheet" />
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Formulário Padrão</legend>
                <div><input type="text" name="nome" placeholder="Digite o seu nome completo"></div>
                <div><input type="text" name="email" placeholder="Digite o seu e-mail"></div>
                <div>
                    <select name="lista">
                        <option disabled selected>Bairro onde mora</option>
                        <option value="">Jabaquara</option>
                        <option value="">Vila Clara</option>
                        <option value="">Jd. Miriam</option>
                        <option value="">Joaniza</option>
                        <option value="">Jd. Luso</option>
                        <option value="">Vila Santa Catarina</option>
                    </select>
                </div>
                <h3>Qual seu Sexo?</h3>
                <div class="radio-input">
                <div>
                    <input type="radio" name="sexo" value=""><span>Masculino</span>
                </div>
                <div>
                    <input type="radio" name="sexo" value=""><span>Feminino</span>
                </div>
                <div>
                    <input type="radio" name="sexo" value=""><span>Outro</span>
                </div>
                </div>
                <h3>Qual sua comida favorita?</h3>
                <div class="checkbox-input">
                <div>
                    <input type="checkbox" name="comida" value=""><span>Hamburger</span>
                </div>
                <div>
                    <input type="checkbox" name="comida" value=""><span>Pizza</span>
                </div>
                <div>
                    <input type="checkbox" name="comida" value=""><span>Comida Japonesa</span>
                </div>
                <div>
                    <input type="checkbox" name="comida" value=""><span>Outra</span>
                </div>
                </div>
                <div>
                    <textarea placeholder="Descreva aqui seu pedido com detalhes"></textarea>
                </div>
                <div>
                    <input type="submit" name="acao" value="Enviar">
                </div>

            </fieldset>
        </form>
    </body>

</html>
